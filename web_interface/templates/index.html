<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Document Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: "Source Sans Pro", sans-serif;
      color: #ffffff;
      padding: 1.25rem 0px 1rem;
      margin: 0;
      padding: 20px;
      background-color: rgb(14, 17, 23);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: calc(100vw - 40px);
      height: calc(100vh - 40px);
    }

    h1 {
      line-height: 1.2;
      font-size: 2.75rem;
      font-weight: 700;
      color: #ffffff;
    }

    .dropzone {
      width: 800px;
      height: 400px;
      border: 2px dashed #555;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #CCC;
      font-size: 16px;
      cursor: pointer;
      transition: border-color 0.3s, color 0.3s;
      position: relative;
    }

    .dropzone.dragover {
      border-color: #bbb;
      color: #bbb;
    }

    .hidden-input {
      display: none;
    }

    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 18px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }

    .btn {
      margin-top: 50px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      /* Rounded corners */
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
      font-size: 16px;
      font-weight: 400
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 10px;
      color: #aaa;
    }

    .dropzone.dragover .icon {
      color: #bbb;
    }

    .loading.active {
      display: flex;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .allowed-files {
      margin-top: 10px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>

<body>
  <h1>Upload a Document for Verification</h1>
  <form id="upload-form" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
    <div id="dropzone" class="dropzone">
      <i class="fas fa-cloud-upload-alt icon"></i>
      Drag & Drop your files here or click Browse to pick file
      <input id="file-input" type="file" name="file" class="hidden-input" accept=".pdf,.txt,.md" />
      <button type="button" class="btn">Browse</button>
      <div class="allowed-files">Allowed file types: .pdf, .txt, .md</div>
      <div id="loading" class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </form>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('file-input');
    const form = document.getElementById('upload-form');
    const loading = document.getElementById('loading');
    const pickFileButton = document.querySelector('.btn');

    function showLoading() {
      loading.classList.add('active');
    }

    function validateFileType(file) {
      const allowedExtensions = ['pdf', 'txt', 'md'];
      const fileNameParts = file.name.split('.');
      const fileExtension = fileNameParts[fileNameParts.length - 1].toLowerCase();
      return allowedExtensions.includes(fileExtension);
    }

    dropzone.addEventListener('click', (e) => {
      if (e.target === pickFileButton) {
        fileInput.click();
      }
    });

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        const file = e.dataTransfer.files[0];
        if (validateFileType(file)) {
          showLoading();
          fileInput.files = e.dataTransfer.files;
          form.submit();
        } else {
          alert('Please provide a file with one of the file extensions: .pdf, .txt, .md');
        }
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        showLoading();
        form.submit();
      }
    });

    form.addEventListener('submit', (e) => {
      showLoading();
    });
  </script>
</body>

</html>
